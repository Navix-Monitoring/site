<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engenheiro Automotivo</title>
  <link rel="icon" href="../assets/navix-logo.jpg" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://kit.fontawesome.com/6921956092.js" crossorigin="anonymous"></script>
  <script src="../js/sessao.js"></script>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/usuario/verificadorCargo.js"></script>
  <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

</head>

<body class="bg-gray-100" onload="listarModelos(); verificarCargo();">
  <div class="flex flex-row w-full">
    <!-- nav bar -->
    <div class="min-h-screen w-[250px] flex flex-col items-center bg-slate-100 py-6 shadow-2xl shadow-slate-600">
      <img src="../assets/img/Logo.png" class="w-[120px] h-[60px] mb-10" />
      <div id="imagemUsuarioNavbar">
        <div class="rounded-md w-20 h-20 mb-2" style="
              background-image: url(../assets/img/foto-usuario.png);
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
            "></div>
      </div>

      <div id="nomeProfissao" class="text-center mb-6"></div>

      <div class="flex flex-col gap-4 w-[80%]">
        <a href="../perfil-visualizar.html"
          class="w-full bg-white border-2 border-blue-900 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium">
          Perfil
        </a>

        <a onclick="redirecionar()"
          class="w-full bg-white border-4 border-amber-500 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium"
          style="cursor: pointer;">
          Dashboard
        </a>

        <a href="../admin.html" id="adm-only"
          class="w-full bg-white border-2 border-blue-900 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium">
          Cadastrar Funcionários
        </a>

        <a href="./cadastroVeiculos.html"
          class="w-full bg-white border-2 border-blue-900 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium">
          Gerenciar Frota
        </a>
        <a href="https://navixsuporte.atlassian.net/jira/software/form/9d7593db-d676-44b4-a1f4-43762dea870c"
          target="_blank"
          class="w-full bg-white border-2 border-blue-900 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium ">
          Suporte
          <i class='bx  bx-message-dots-2'></i>
        </a>

        <div class="w-full bg-blue-950 text-white rounded-md text-center px-4 py-2 mt-auto cursor-pointer"
          onclick="limparSessao()">
          <a href="../login.html" class="no-underline text-white">
            <h3 class="m-0 p-0">Sair</h3>
          </a>
        </div>
      </div>
    </div>

    <div class="flex flex-col">

      <!-- nav de atalhos de busca -->
      <aside class="ml-[250px] p-6 h-[120px] border-b">
        <ul class="flex flex-wrap gap-15 w-full justify-center">
          <li>
            <p class="font-bold mb-1">Modelo ou id do automovel:</p>
            <div class="relative w-64">
              <input type="text" placeholder="Pesquisar..." class="border rounded-md pl-10 pr-4 py-2 w-full" />
              <img src="../assets/imagensIndex/icons8-pesquisar-24.png"
                class="absolute left-2 top-1/2 -translate-y-1/2 w-5 h-5 opacity-70" />
            </div>
          </li>

          <li>
            <p class="font-bold mb-2">Status de atividade:</p>
            <div class="flex gap-6">
              <select id="select_Status" class="border rounded-md pl-10 pr-2 py-2" onchange="filtrar()">
                <option value="#">Selecione</option>
                <option value="ati">Ativo</option>
                <option value="des">Descontinuado</option>
              </select>
            </div>
          </li>

          <li>
            <p class="font-bold mb-1">Ver em ordem:</p>
            <select id="ordem" class="border rounded-md pl-10 pr-2 py-2" onclick="filtrar()">
              <option value="#">Selecione</option>
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </li>

          <li>
            <p class="font-bold mb-1">Data:</p>
            <div>
              <input type="date" id="data" class="border rounded-md pl-10 pr-2 py-2" />
            </div>
          </li>
        </ul>
      </aside>
      <section class="ml-[250px] h-[850px] overflow-y-auto rounded-md p-4 bg-white">
        <div class="grid grid-cols-1 gap-4" id="modelos">
        </div>
      </section>


</body>

</html>
<script src="../js/dashboardEngenheiroAutomotivo.js"></script>
<script src="../js/redirecionar.js"></script>
<script>
  // Espere o HTML inteiro ser carregado antes de executar o JavaScript
  document.addEventListener('DOMContentLoaded', function () {

    // Agora podemos pegar os elementos com segurança, pois eles já existem
    var nomeEmpresa = sessionStorage.getItem("nome_ss");
    var cargo = sessionStorage.getItem("cargo_ss"); // Usando a variável correta

    var nomeProfissao = document.getElementById("nomeProfissao");

    // É uma boa prática verificar se o elemento foi encontrado antes de usá-lo
    if (nomeProfissao) {
      nomeProfissao.innerHTML += `
                <p class="font-bold text-blue-900">${nomeEmpresa || "Usuário"
        }</p>
                <p class="mb-4 text-blue-900">Cargo: ${cargo || "Não definido"
        }</p> 
            `;
    } else {
      console.error("Elemento com ID 'nomeProfissao' não foi encontrado!");
    }

  })
</script>
