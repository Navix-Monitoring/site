<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latência</title>
  <link rel="icon" href="../assets/navix-logo.jpg">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://kit.fontawesome.com/6921956092.js" crossorigin="anonymous"></script>
  <script src="../js/sessao.js"></script>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/dashCelina.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/sessao.js"></script>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot@4.3.0/dist/chartjs-chart-boxplot.min.js"></script>
</head>

<body>
  <div class="flex flex-row w-full">
    <!-- nav bar -->
    <div
      class="min-h-screen w-[250px] flex flex-col items-center bg-slate-100 py-6 shadow-2xl shadow-slate-600 **fixed top-0 left-0**">
      <img src="../assets/img/Logo.png" class="w-[120px] h-[60px] mb-10" />
      <div id="imagemUsuarioNavbar">
        <div class="rounded-md w-20 h-20 mb-2" style="
              background-image: url(../assets/img/foto-usuario.png);
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
            "></div>
      </div>

      <div id="nomeProfissao" class="text-center mb-6"></div>

      <div class="flex flex-col gap-4 w-[80%]">
        <a href="../perfil-visualizar.html"
          class="w-full bg-white border-2 border-blue-900 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium">
          Perfil
        </a>

        <a onclick="redirecionar()"
          class="w-full bg-white border-4 border-amber-500 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium"
          style="cursor: pointer;">
          Dashboard
        </a>

        <a href="../admin.html" id="adm-only"
          class="w-full bg-white border-2 border-blue-900 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium">
          Cadastrar Funcionários
        </a>

        <a href="./cadastroVeiculos.html"
          class="w-full bg-white border-2 border-blue-900 rounded-md text-center py-2 hover:text-blue-900 hover:font-medium">
          Gerenciar Frota
        </a>

        <div class="w-full bg-blue-950 text-white rounded-md text-center px-4 py-2 mt-auto cursor-pointer"
          onclick="limparSessao()">
          <a href="../index.html" class="no-underline text-white">
            <h3 class="m-0 p-0">Sair</h3>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

  </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

  const ctx1 = document.getElementById('tendenciaBarra');

  new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Visão Computacional', 'IA de Decisão', 'Direção', 'Sensores'],
      datasets: [
        {
          label: 'CPU (ms)',
          data: [62, 75, 41, 33],
          backgroundColor: '#4A90E2'
        },
        {
          label: 'RAM (ms)',
          data: [28, 31, 18, 12],
          backgroundColor: '#50E3C2'
        },
        {
          label: 'Processos (ms)',
          data: [70, 80, 45, 38],
          backgroundColor: '#F5A623'
        }
      ]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Latência Média (ms)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Módulos do Sistema'
          }
        }
      },
      plugins: {
        legend: {
          display: true,
          position: 'bottom'
        },
        title: {
          display: true,
          text: 'Comparativo de Latência por Módulo'
        }
      }
    }
  });

  const ctx = document.getElementById('tendenciaLinha');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '12:05', '12:10', '12:15', '12:20'],
      datasets: [
        {
          label: 'CPU Latência (ms)',
          data: [40, 42, 46, 51, 47],
          borderColor: '#4A90E2',
          borderWidth: 2,
          tension: 0.3,
          fill: false
        },
        {
          label: 'RAM Latência (ms)',
          data: [20, 22, 24, 23, 25],
          borderColor: '#50E3C2',
          borderWidth: 2,
          tension: 0.3,
          fill: false
        },
        {
          label: 'Processos (ms)',
          data: [60, 65, 63, 68, 70],
          borderColor: '#F5A623',
          borderWidth: 2,
          tension: 0.3,
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Latência (ms)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Tempo'
          }
        }
      },
      plugins: {
        legend: {
          display: true,
          position: 'bottom'
        }
      }
    }
  });
</script>
